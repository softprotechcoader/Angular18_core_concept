<div class="row">
    <div class="col-4">
        <div class="row">
            <p>This is Called Interpolation</p>
            <div class="col-4 bg-success">
                <!--One way data binding using interpolation  -->
                
                <h4>{{courseName}}</h4>  
                
                <input type="text" value="{{currentDate}}" placeholder="Enter Text">
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <p>Property Binding</p>
            <div class="col-4 ">
                This is called Property Binging.

                <div class="{{myClass}}">Danger</div>
                <div [class]="myClass">Danger</div>    <!--Property Binding-->
                <input type="text" [value]="currentDate" placeholder="Enter Text">
                <input [type]="inputType" [value]="currentDate" placeholder="Enter Text">
            </div>
        </div>

    </div>
    <div class="col-4">
        <p>This is Called Event Binding.</p>
        <button type="button" class="btn btn-primary" (click)="showAlert('welcome to Angular18')">Show Welcome</button>

    </div>
    <div class="col-4">
        <div class="row">
            <button type="button" class="btn btn-info" (click)="changeCourseName();">Change Course Name</button>
        </div>
    </div>
    
</div>

<div class="row" >
    <div class="col-12" style="text-align: center;">
        <div class="row">
           <h4>Two way data Binding.</h4>
           
        </div>
        <input type="text" [(ngModel)]="courseName" /> --Course Name
    </div>
</div>
